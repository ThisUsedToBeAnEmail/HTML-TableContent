<!DOCTYPE html>
<html>

<head>
    <title>A HTML standard template</title>
    <meta charset="utf-8"  />
</head>

<body>

    <table class="two-columns" id="table-1">
     <tr>
       <th class="month">Description</th>
       <th class="savings">Facts</th>
     </tr>
     <tr class="two-column-odd" id="row-1">
        <td id="title">Some Description Some Description Some Description Some Description</td>
        <td class="facts">
            <table>
                <tr><th>heading1</th><th>heading2</th></tr>
                <tr><td>Hello</td><td>echo</td></tr>
                <tr><td>Goodbye</td><td>ping</td></tr>
            </table>
        </td>
     </tr>
     <tr class="two-column-even" id="row-2">
        <td id="title"> 一些說明</td>
        <td class="facts">
            <table>
                <tr><th>标题1</th><th>标题2</th></tr>
                <tr><td>你好</td><td>回声</td></tr>
                <tr><td>再見</td><td>平</td></tr>
            </table>
        </td>
     </tr>
    </table>
    
</body>
</html>
