<!DOCTYPE html>
<html>
<head>
    <title>An HTML standard template</title>
    <meta charset="utf-8"  />
</head>
    
<body>

        <p> some text blah blah</p>
    </div>
    <div>
        <div>

               <th class="bold">特别</th>

             </tr>

             <tr class="three-column-even" id="row-2">

                 <td class="second-name ital">とん</td>

             </tr>
             <tr class="three-column-odd" id="row-3">

                 <td class="second-name ital">でんわ</td>"
                 <td class="email">⇦ ⇧ ⇩</td>
