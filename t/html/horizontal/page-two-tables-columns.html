<!DOCTYPE html>
<html>

<head>
    <title>An HTML standard template</title>
    <meta charset="utf-8"  />
</head>

<body>

    <table class="two-columns" id="table-1">
     <tr>
       <th class="month">Month</th>
       <th class="savings">Savings</th>
     </tr>
     <tr class="two-column-odd" id="row-1">
         <td id="month-01">January<span>01</span></td>
         <td class="price">$100<span>usd</span></td>
     </tr>
     <tr class="two-column-even" id="row-2">
         <td id="month-02">Febuary<span>02</span></td>
         <td class="price">$100<span>usd</span></td>
     </tr>
    </table>

    <table class="two-columns" id="table-2">
     <tr>
         <th class="month"><h2></h2>Month</span>thing</span></th>
        <th class="expence"><h2>Expenditure</h2></th>
     </tr>
     <tr class="two-column-odd" id="row-1">
         <td id="month-01"><p>January<p><span>01</span></td>
         <td class="price"><i>$1000<i>usd</span></td>
     </tr>
     <tr class="two-column-even" id="row-2">
         <td id="month-02"><p>Febuary<p><span>02</span></td>
         <td class="price"><p>$500</p>usd</span></td>
     </tr>
    </table>

</body>
</html>
